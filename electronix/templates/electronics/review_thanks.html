{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You - Electronix</title>
    <link rel="stylesheet" href="{% static 'electronics/allauth_styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .thanks-container {
            text-align: center;
            padding: 60px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .thanks-icon {
            font-size: 64px;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .thanks-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .action-btn {
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            color: white;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body class="allauth-container">
    <div class="allauth-main">
        <aside class="allauth-sidebar">
            <div class="sidebar-header">
                <a href="/" class="brand-logo">
                    <i class="fas fa-microchip"></i>
                    <span>Electronix</span>
                </a>
            </div>
            
            <nav>
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="{% url 'laptops-list' %}" class="menu-link">
                            <i class="fas fa-laptop"></i>
                            <span>Shop Laptops</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="{% url 'review_list' %}" class="menu-link">
                            <i class="fas fa-star"></i>
                            <span>View Reviews</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="{% url 'submit_review' %}" class="menu-link">
                            <i class="fas fa-edit"></i>
                            <span>Write Review</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/laptops/" class="menu-link">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="allauth-content">
            <div class="thanks-container">
                <div class="thanks-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                
                <h1>Thank You!</h1>
                
                <div class="thanks-message">
                    {{ message|default:"Your review has been submitted successfully and is pending approval." }}
                </div>
                
                <div class="action-buttons">
                    <a href="{% url 'review_list' %}" class="action-btn btn-primary">
                        <i class="fas fa-star"></i> View All Reviews
                    </a>
                    <a href="{% url 'laptops-list' %}" class="action-btn btn-secondary">
                        <i class="fas fa-laptop"></i> Continue Shopping
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
