{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Connections - Electronix</title>
    <link rel="stylesheet" href="{% static 'electronics/allauth_styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="allauth-container">
    <div class="allauth-main">
        <aside class="allauth-sidebar">
            <div class="sidebar-header">
                <a href="/" class="brand-logo">
                    <i class="fas fa-microchip"></i>
                    <span>Electronix</span>
                </a>
            </div>
            
            <nav>
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="{% url 'account_email' %}" class="menu-link">
                            <i class="fas fa-envelope"></i>
                            <span>Change Email</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="{% url 'account_change_password' %}" class="menu-link">
                            <i class="fas fa-key"></i>
                            <span>Change Password</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="{% url 'socialaccount_connections' %}" class="menu-link active">
                            <i class="fas fa-plug"></i>
                            <span>Account Connections</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <form method="post" action="{% url 'account_logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="menu-link" style="background: none; border: none; width: 100%; text-align: left; cursor: pointer;">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Sign Out</span>
                            </button>
                        </form>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="allauth-content">
            <header class="page-header">
                <h1 class="page-title">Account Connections</h1>
                <p class="page-subtitle">Manage your connected accounts</p>
            </header>

            <!-- Messages -->
            {% if messages %}
            <div class="messages-container">
                {% for message in messages %}
                <div class="message-alert message-{{ message.tags }}">
                    <div class="message-icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-title">Info</div>
                        <div class="message-text">{{ message }}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </main>
    </div>
</body>
</html>
