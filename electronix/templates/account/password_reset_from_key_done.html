{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Changed - Electronix</title>
    <link rel="stylesheet" href="{% static 'electronics/login.css' %}?v=999">
    <style>
        .success-icon {
            font-size: 4rem;
            color: #2ed573;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .success-message {
            text-align: center;
            padding: 25px;
            background: rgba(46, 213, 115, 0.1);
            border-radius: 12px;
            margin: 30px 0;
            line-height: 1.6;
        }
        
        .login-prompt {
            margin-top: 30px;
            text-align: center;
        }
        
        .login-btn-large {
            display: inline-block;
            padding: 15px 40px;
            background: var(--accent-gradient);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .login-btn-large:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 122, 255, 0.3);
        }
    </style>
</head>
<body class="auth-body">
    <div class="auth-card">
        <div class="brand-header">
            <h1>PASSWORD CHANGED</h1>
            <p class="tagline">Successfully Updated</p>
        </div>
        
        <div class="success-icon">âœ“</div>
        
        <div class="success-message">
            <h3>Your password has been changed!</h3>
            <p>Your password has been set. You may go ahead and log in now with your new password.</p>
        </div>
        
        <div class="login-prompt">
            <a href="{% url 'account_login' %}" class="login-btn-large">SIGN IN NOW</a>
        </div>
        
        <div class="auth-links">
            <p>Need help? <a href="#" class="auth-link">Contact Support</a></p>
        </div>
    </div>
</body>
</html>
